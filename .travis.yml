language: android
jdk: oraclejdk8

# Needed for constraintlayout - https://code.google.com/p/android/issues/detail?id=212128
before_install:
  - yes | sdkmanager --licenses

install:
  skip

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
    - android-21
    - sys-img-armeabi-v7a-android-21
    - extra-android-m2repository

before_script:
   # Create and start emulator
   - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
   - emulator -avd test -no-skin -no-audio -no-window &
   - android-wait-for-emulator

script:
  # Workaround for constraintlayout - https://code.google.com/p/android/issues/detail?id=212128
  - ./gradlew dependencies || true && ./gradlew build connectedCheck